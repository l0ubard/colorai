<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color.AI - Color Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Courier New", Courier, monospace;
            background: #000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .galaxy {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.6);
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .ascii-title {
            font-family: "Courier New", Courier, monospace;
            font-size: 1.5rem;
            line-height: 1.2;
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #ff0000, 0 0 15px #0000ff;
            margin-top: 20px;
            white-space: pre;
            transition: color 0.5s, text-shadow 0.5s;
        }

        .container {
            text-align: center;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .title {
            font-family: "Courier New", Courier, monospace;
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .console {
            background: #111;
            border: 2px solid transparent;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            height: 300px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 0 50px #00ff00, 0 0 100px #00ff00, 0 0 150px #ff0000;
            margin: 0 auto;
            position: relative;
            transition: box-shadow 0.5s;
        }

        @keyframes intense-border {
            0% { box-shadow: 0 0 70px #ff0000, 0 0 140px #00ff00; }
            25% { box-shadow: 0 0 70px #0000ff, 0 0 140px #ffff00; }
            50% { box-shadow: 0 0 70px #ff00ff, 0 0 140px #00ffff; }
            75% { box-shadow: 0 0 70px #ffff00, 0 0 140px #0000ff; }
            100% { box-shadow: 0 0 70px #00ff00, 0 0 140px #ff0000; }
        }

        .console.animate-border-intro {
            animation: intense-border 3s infinite;
        }

        .console.animate-fast-color {
            animation: intense-border 0.5s infinite;
        }

        .console-output {
            font-size: 1rem;
            white-space: pre-wrap;
        }

        .console-cursor {
            display: inline-block;
            background: #00ff00;
            width: 10px;
            height: 18px;
            animation: blink 1s steps(2, start) infinite;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .custom-btn {
            background: none;
            border: none;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 20px;
            display: block;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .custom-btn:hover {
            text-decoration: none;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #00ff00;
        }

        .link-btn {
            background-color: #00ff00;
            border: none;
            color: #000;
            font-family: "Courier New", Courier, monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .link-btn:hover {
            background-color: #00cc00;
        }

        .link-btn:active {
            transform: scale(0.95);
        }

        @keyframes page-flash {
            0% { background-color: #000; color: #00ff00; }
            25% { background-color: #ff0000; color: #ffffff; }
            50% { background-color: #00ff00; color: #000000; }
            75% { background-color: #0000ff; color: #ffffff; }
            100% { background-color: #000; color: #00ff00; }
        }

        .page-flash {
            animation: page-flash 0.1s 10;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .console {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .ascii-title {
                font-size: 1.2rem;
            }

            .title {
                font-size: 2rem;
            }

            .console {
                height: 200px;
            }

            .custom-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy" id="galaxy"></div>

    <pre class="ascii-title" id="ascii-title">
 ▗▄▄▖ ▗▄▖ ▗▖    ▗▄▖ ▗▄▄▖      ▗▄▖ ▗▄▄▄▖
▐▌   ▐▌ ▐▌▐▌   ▐▌ ▐▌▐▌ ▐▌    ▐▌ ▐▌  █  
▐▌   ▐▌ ▐▌▐▌   ▐▌ ▐▌▐▛▀▚▖    ▐▛▀▜▌  █  
▝▚▄▄▖▝▚▄▞▘▐▙▄▄▖▝▚▄▞▘▐▌ ▐▌    ▐▌ ▐▌▗▄█▄▖
                                   
    </pre>

    <div class="container">
        <div class="title">Welcome to</div>
        <div class="title">Color.AI Command Line</div>
        <div class="console" id="console">
            <div class="console-output" id="console-output">Initializing AI...
                <br>Awaiting command...
            </div>
            <button class="custom-btn" onclick="generateColor()">[ Generate Color ]</button>
            <div class="console-cursor"></div>
        </div>
        <div class="result" id="result"></div>
        <div style="display: flex; justify-content: space-between; max-width: 600px; margin: 20px auto;">
            <button class="link-btn" onclick="triggerFlash(); window.open('https://twitter.com', '_blank');">Twitter</button>
            <button class="link-btn" onclick="triggerFlash(); window.open('https://telegram.org', '_blank');">Telegram</button>
        </div>
    </div>

    <script>
        function createGalaxy() {
            const galaxy = document.getElementById('galaxy');
            for (let i = 0; i < 300; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                galaxy.appendChild(star);
            }
        }

        function generateColor() {
            const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
            const consoleOutput = document.getElementById('console-output');
            const console = document.getElementById('console');
            const asciiTitle = document.getElementById('ascii-title');
            const stars = document.querySelectorAll('.star');

            console.classList.add('animate-fast-color');

            setTimeout(() => {
                consoleOutput.innerHTML += `\n> AI found a color: ${randomColor}`;

                asciiTitle.style.color = randomColor;
                asciiTitle.style.textShadow = `0 0 10px ${randomColor}, 0 0 20px ${randomColor}, 0 0 30px ${randomColor}`;

                stars.forEach(star => {
                    star.style.background = randomColor;
                    star.style.boxShadow = `0 0 8px ${randomColor}, 0 0 15px ${randomColor}`;
                });

                console.style.boxShadow = `0 0 30px ${randomColor}, 0 0 60px ${randomColor}, 0 0 90px ${randomColor}`;
                console.classList.remove('animate-fast-color');
            }, 3000);

            const consoleDiv = document.getElementById('console');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function startIntroAnimation() {
            const console = document.getElementById('console');
            console.classList.add('animate-border-intro');

            setTimeout(() => {
                console.classList.remove('animate-border-intro');
            }, 3000);
        }

        function triggerFlash() {
            document.body.classList.add('page-flash');
            setTimeout(() => {
                document.body.classList.remove('page-flash');
            }, 1000);
        }

        createGalaxy();
        startIntroAnimation();
    </script>
</body>
</html>
